server:
  port: ${MOVIE_MATE_USER_SERVICE_PORT:7030}
  servlet:
    context-path: ${USER_SERVICE_CONTEXT_PATH:/api/v1}

spring:
  datasource:
    url: ${USER_SERVICE_DATASOURCE_URL}
    username: ${USER_SERVICE_DATASOURCE_USERNAME}
    password: ${USER_SERVICE_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        show_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: user-service

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    access-expiration: ${JWT_ACCESS_EXPIRATION_TIME}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION_TIME}

logging:
  level:
    org:
      springframework: INFO

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs/swagger-ui.html